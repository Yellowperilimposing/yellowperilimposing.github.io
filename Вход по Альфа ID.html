<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Вход в SuperJob</title>
    <!-- Подключение Material Icons -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        background-color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .logo {
        position: absolute;
        top: 20px;
        left: 20px;
      }

      .logo img {
        width: 50px;
      }

      .login-container {
        background-color: white;
        border-radius: 8px;
        padding: 20px;
        width: 400px;
        text-align: center;
        position: relative;
      }

      h1 {
        font-size: 24px;
        margin-bottom: 20px;
      }

      form {
        position: relative;
      }

      form input {
        width: 100%;
        padding: 20px;
        margin: 15px 0;
        border: 1px solid #ddd;
        border-radius: 10px;
        font-size: 18px;
        background-color: #f5f5f5;
        outline: none;
        transition: border 0.3s ease;
      }

      form input:focus {
        border: 1px solid #000;
        background-color: #fff;
      }

      form input::placeholder {
        color: #a9a9a9;
      }

      /* Обертка для кнопок для правильного выравнивания */
      .button-group {
        display: flex;
        justify-content: space-between;
        margin-top: 15px;
      }

      .button-group button {
        padding: 20px;
        background-color: #000;
        color: white;
        border: none;
        border-radius: 10px;
        font-size: 18px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .button-group button:hover {
        background-color: #444;
      }

      /* Основная кнопка должна быть больше */
      .submit-button {
        flex-grow: 1;
        margin-right: 10px; /* Отступ между кнопками */
      }

      /* Квадратная кнопка в стилистике "Вход через приложение" */
      .icon-button {
        width: 60px;
        height: 60px; /* Чтобы квадратная кнопка была одинаковой по высоте с другими */
        background-color: #f0f0f0; /* Светло-серый фон */
        color: black;
        display: flex;
        justify-content: center;
        align-items: center;
        border: 1px solid #ddd;
        border-radius: 10px;
        transition: background-color 0.3s ease;
      }

      .icon-button:hover {
        background-color: #e0e0e0;
      }

      .material-icons {
        font-size: 24px;
      }

      /* Кнопка "Вход через приложение" */
      .app-login {
        margin-top: 15px;
        background-color: #f0f0f0;
        color: black;
        border-radius: 10px;
        padding: 20px;
        width: 100%;
        font-size: 18px; /* Такой же размер, как и у кнопки "Продолжить" */
        border: 1px solid #ddd;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .app-login:hover {
        background-color: #e0e0e0;
      }

      .forgot-help {
        display: flex;
        justify-content: space-between;
        margin-top: 20px;
        font-size: 14px;
      }

      /* Надписи "Забыли логин или пароль?" и "Помощь" сделаны черными */
      .forgot-help a {
        color: black;
        text-decoration: none;
      }

      .forgot-help a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="logo">
      <img src="logo.png" alt="Логотип" />
    </div>

    <div class="login-container">
      <h1>Вход в Банкси</h1>
      <form action="#" method="post">
        <input type="text" name="login" placeholder="Логин" required />
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Пароль"
          required
        />

        <!-- Обертка для кнопок -->
        <div class="button-group">
          <button type="button" class="submit-button" id="continue-btn">
            Продолжить
          </button>
          <!-- Квадратная кнопка с иконкой -->
          <button type="button" class="icon-button" id="icon-btn">
            <span class="material-icons">id_card</span>
          </button>
        </div>
      </form>
      <!-- Кнопка "Вход через приложение" с увеличенной высотой -->
      <button class="app-login" id="app-login-btn">
        Вход через приложение
      </button>
      <div class="forgot-help">
        <a href="#">Забыли логин или пароль?</a>
        <a href="#">Помощь</a>
      </div>
    </div>

    <script>
      // Переход на страницу "Страница Alfa ID.html" по нажатию на кнопки
      document
        .getElementById("continue-btn")
        .addEventListener("click", function () {
          window.location.href = "Страница Alfa ID.html";
        });

      document
        .getElementById("icon-btn")
        .addEventListener("click", function () {
          window.location.href = "Страница Alfa ID.html";
        });

      document
        .getElementById("app-login-btn")
        .addEventListener("click", function () {
          window.location.href = "Страница Alfa ID.html";
        });
    </script>
  </body>
</html>
