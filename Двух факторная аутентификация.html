<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Введите код из сообщения</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #f5f5f5;
        font-family: Arial, sans-serif;
        margin: 0;
      }

      .container {
        background-color: #ffffff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        text-align: center;
        max-width: 320px;
        border-top: 5px solid #e30613; /* Alfa-Bank red */
      }

      h1 {
        font-size: 22px;
        margin-bottom: 20px;
        color: #333;
      }

      .code-info {
        font-size: 14px;
        color: #666;
        margin-bottom: 20px;
      }

      .code-input {
        display: flex;
        justify-content: center;
        margin-bottom: 15px;
      }

      .code-input input {
        width: 150px;
        height: 40px;
        font-size: 18px;
        text-align: center;
        border: 1px solid #ccc;
        border-radius: 5px;
        outline: none;
        transition: border-color 0.2s;
      }

      .code-input input:focus {
        border-color: #e30613; /* Alfa-Bank red */
      }

      .resend-info {
        font-size: 12px;
        color: #777;
        margin-top: 15px;
      }

      .resend-link {
        color: #e30613; /* Alfa-Bank red */
        cursor: pointer;
        text-decoration: none;
      }

      .resend-link:hover {
        text-decoration: underline;
      }

      .submit-button {
        display: block;
        width: 100%;
        padding: 12px;
        font-size: 16px;
        color: #fff;
        background-color: #e30613; /* Alfa-Bank red */
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 20px;
        transition: background-color 0.2s;
      }

      .submit-button:hover {
        background-color: #c00510; /* Darker shade of red */
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Введите код из сообщения</h1>
      <p class="code-info">Код отправлен на +7 .... .. 39-83</p>
      <div class="code-input">
        <input
          type="text"
          maxlength="4"
          pattern="\d{4}"
          placeholder="Код"
          oninput="this.value = this.value.replace(/\D/g, '')"
        />
      </div>
      <button
        class="submit-button"
        onclick="location.href='Страница Alfa ID.html'"
      >
        Подтвердить
      </button>
      <p class="resend-info">
        Запросить повторно можно через <span id="timer">00:32</span>
      </p>
      <a href="#" class="resend-link">Не приходит сообщение?</a>
    </div>
  </body>
</html>
